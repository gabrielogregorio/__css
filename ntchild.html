<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <h2>Filho 1</h2>
    <h3>Filho 2</h3>
    <p>Filho 3</p>
    <h4>Filho 4</h4>
  </div>

  <style>
    /* Se o PRIMEIRO FILHO for um H3*/
    div h3:nth-child(1) {
      background-color: rosybrown;
    }

    /* Se o TERCEIRO FILHO for um p*/
    div p:nth-child(3) {
      background-color: royalblue;
    }

    /* PEGUE O PRIMEIRO FILHO DO TIPO h4*/
    div h4:nth-of-type(1){
      background-color: yellowgreen;

    }

  </style>

</body>
</html>
