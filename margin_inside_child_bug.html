<body>

  <div class="block1">
    <h3 class="block1__title">bug in margin-top</h1>
  </div>

  <div class="block2">
    <h3 class="block2__title">adjust bug</h1>
  </div>

    /* padding apply in child element*/
    .block2 {background-color: #eeff22; padding-top: 8rem;}
  </style>
